<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;300;400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      /* Custom Cursor - Feather */
      body {
        margin: 0;
        overflow: hidden;
        background-color: #050505;
        font-family: 'Noto Serif SC', serif;
        color: #e5e5e5;
        cursor: url('data:image/svg+xml;utf8,<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="1" xmlns="http://www.w3.org/2000/svg"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5zM16 8 2 22"/></svg>') 0 24, auto;
      }

      /* Hover pointer override */
      a, button, [role="button"], input, label, select, summary, textarea {
        cursor: url('data:image/svg+xml;utf8,<svg width="32" height="32" viewBox="0 0 24 24" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1.5" xmlns="http://www.w3.org/2000/svg"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5zM16 8 2 22"/></svg>') 0 24, pointer;
      }

      .font-display {
        font-family: 'Cormorant Garamond', serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
      }
      
      /* Animations */
      .animate-breathe {
        animation: breathe 8s ease-in-out infinite;
      }
      @keyframes breathe {
        0%, 100% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 0.9; transform: scale(1.1); }
      }

      /* Halo Blob Animation */
      .animate-blob {
        animation: blob 20s infinite;
      }
      .animate-delay-2000 {
        animation-delay: 2s;
      }
      .animate-delay-4000 {
        animation-delay: 4s;
      }
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }

      /* Weaving Light Loading Animation */
      .spinner-weave {
        width: 100px;
        height: 100px;
        position: relative;
      }
      .spinner-weave::before, .spinner-weave::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 1px solid rgba(255,255,255,0.1);
        animation: weaveSpin 4s linear infinite;
      }
      .spinner-weave::after {
        border-color: transparent;
        border-top-color: rgba(255,255,255,0.6);
        border-bottom-color: rgba(255,255,255,0.6);
        animation-duration: 3s;
        animation-direction: reverse;
      }

      @keyframes weaveSpin {
        0% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(180deg) scale(1.2); }
        100% { transform: rotate(360deg) scale(1); }
      }

      /* Smoke Dissolve Animation */
      .animate-smoke-exit {
        animation: smokeExit 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      
      @keyframes smokeExit {
        0% {
          opacity: 1;
          filter: blur(0);
          transform: translateY(0) scale(1);
        }
        40% {
          opacity: 0.8;
          filter: blur(2px);
          transform: translateY(-20px) scale(1.05);
        }
        100% {
          opacity: 0;
          filter: blur(20px);
          transform: translateY(-100px) scale(1.2);
        }
      }

      .animate-fade-in {
        animation: fadeIn 2s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Floating Feathers */
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }
      
      .animate-fall {
        animation: fall 10s linear infinite;
      }
      @keyframes fall {
        0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(110vh) translateX(20px) rotate(180deg); opacity: 0; }
      }

      /* Old Paper Texture */
      .bg-paper {
        background-color: #f0e6d2;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.15'/%3E%3C/svg%3E");
        box-shadow: inset 0 0 60px rgba(139, 69, 19, 0.2);
      }

      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      .puzzle-mask-1 {
        mask-image: url(#puzzle-1);
        -webkit-mask-image: url(#puzzle-1);
        mask-size: contain;
        -webkit-mask-size: contain;
        mask-repeat: no-repeat;
        -webkit-mask-repeat: no-repeat;
        mask-position: center;
        -webkit-mask-position: center;
      }

      .text-shadow-glow {
        text-shadow: 0 0 20px rgba(255,255,255,0.3);
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      
      /* Glass Morphism */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>

</head>
